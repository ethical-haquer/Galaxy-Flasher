app-id: com.ethicalhaquer.galaxyflasher
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: entry
finish-args:
  - --share=network
  - --socket=fallback-x11
  - --share=ipc
  - --filesystem=host
  - --device=all # Needed for accessing Samsung devices.
  - --socket=wayland
modules:
  - python3-requirements.json
  - name: Galaxy-Flasher
    buildsystem: simple
    build-commands:
      - pip install -r requirements.txt
      - cp -r locales /app/locales/
      - cp -r flash_tool_plugins /app/flash_tool_plugins/
      - cp -r odin4-wrapper.sh /app/odin4-wrapper.sh
      - install -D usb.ids /app/usb.ids
      - install -D galaxy-flasher-gtk.py /app/galaxy-flasher-gtk
      - install -D shared_utils.py /app/shared_utils.py
      - install -D entry.sh /app/bin/entry
      - install -D com.ethicalhaquer.galaxyflasher.svg /app/share/icons/hicolor/scalable/apps/com.ethicalhaquer.galaxyflasher.svg
      - install -D galaxy-flasher.desktop /app/share/applications/com.ethicalhaquer.galaxyflasher.desktop
    sources:
      - type: file
        path: ../usb.ids
      - type: file
        path: ../galaxy-flasher-gtk.py
      - type: file
        path: ../shared_utils.py
      - type: file
        path: galaxy-flasher.desktop
      - type: file
        path: entry.sh
      - type: file
        path: requirements.txt
      - type: dir
        path: include
